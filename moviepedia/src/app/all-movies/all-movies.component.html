<div>      
  <table class="titleBar">
    <tbody>
      <tr>
        <td>
          <img alt="app icon" width="50" src="https://s18672.pcdn.co/wp-content/uploads/2018/01/Movie-300x200.jpg"/>
        </td>
        <td width="8">
        <td>
          <h1>Movies List</h1>
        </td>
      </tr>
    </tbody>
  </table>

  <input class="search" placeholder="Enter search term" name="movie" [(ngModel)]="movie"/>
  <div class="col-3">
    <button class="btn-block btn-info form-control" (click)="searchMovies()">Search</button>
  </div>

  <table *ngFor="let moviee of movies">
    <tbody>
      <tr>
        <td>
          <img alt="poster" width="120" src="{{moviee.poster_src}}"/>
        </td>
        <td>
          <h3>{{moviee.title}}</h3>
          <p>{{moviee.overview}}</p>
          <input type="button" value="More"/>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="row">
  <div class="col-sm-12">
    <h1>Searched Movies</h1>
  </div>
</div>

<table *ngFor="let movie of search_result; let i = index">
  <tbody *ngIf="i < 5">
    <tr>
      <td>
        <img alt="poster" width="120" src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}" alt="{{ movie.original_title }}"/>
      </td>
      <td>
        <h3>{{ movie.original_title }}</h3>
        <!-- <p>{{moviee.overview}}</p> -->
        <input type="button" value="More"/>
      </td>
    </tr>
  </tbody>
</table>

<div class="row">
  <div class="col-sm-12">
    <h1>Upcoming Movies</h1>
  </div>
</div>

<table *ngFor="let upcoming of upcoming_movies; let i = index">
  <tbody *ngIf="i < 5">
    <tr>
      <td>
        <img alt="poster" width="120" src="https://image.tmdb.org/t/p/w500/{{ upcoming.poster_path }}" alt="{{ upcoming.original_title }}"/>
      </td>
      <td>
        <h3>{{ upcoming.original_title }}</h3>
        <!-- <p>{{moviee.overview}}</p> -->
        <input type="button" value="More"/>
      </td>
    </tr>
  </tbody>
</table>

<div class="row">
  <div class="col-sm-12">
    <h1>Popular Movies</h1>
  </div>
</div>

<table *ngFor="let popular of popular_movies; let i = index">
  <tbody *ngIf="i < 5">
    <tr>
      <td>
        <img alt="poster" width="120" src="https://image.tmdb.org/t/p/w500/{{ popular.poster_path }}" alt="{{ popular.original_title }}"/>
      </td>
      <td>
        <h3>{{ popular.original_title }}</h3>
        <!-- <p>{{moviee.overview}}</p> -->
        <input type="button" value="More"/>
      </td>
    </tr>
  </tbody>
</table>
