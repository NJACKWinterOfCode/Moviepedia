<div class="detail">
  <div class="row">
    <div class="col-xs-12">
      <img
        [src]="movie.imagePath"
        alt="{{ movie.name }}"
        class="img-responsive"
        style="max-height: 300px;">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ movie.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-primary dropdown-toggle">
          Manage Movie <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a style="cursor :pointer;">Edit Movie details</a></li>
          <li><a style="cursor :pointer;">Delete Movie</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{ movie.description }}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      Cast
    </div>
  </div>
</div>
