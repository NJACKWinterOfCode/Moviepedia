<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success new" (click)="onNewMovie()">New Movie</button>
  </div>
</div>
<hr>
<div class="row">
  <hr>
  <div class="col-xs-12">
    <app-movie-item
      *ngFor="let moviee of movies; let i = index"
      [movie]="moviee"
      [index]="i"></app-movie-item>
  </div>
</div>
