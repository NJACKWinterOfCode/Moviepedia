<p>
  people works!
</p>

<div  class="col-sm-4" *ngFor="let people of people_list; let i = index">
  <div *ngIf="i < 9">
    {{people.name}}
    {{ people.id }}
    {{people.popularity}}
    {{people.biography}}
    <img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/{{ people.profile_path }}" class="img-fluid" alt="{{ people.name }}">
  </div>
</div>
